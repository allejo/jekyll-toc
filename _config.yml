baseurl: "" # the subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
exclude:
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE.BSD3.md
  - LICENSE.MIT.md
  - README.md
  - tests.py
  - vendor

theme: null

collections:
  tests:
    output: true

defaults:
  - scope:
      path: ""
      type: tests
    values:
      layout: null
      permalink: /tests/:name
